<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
 <div class="wrapper">    
    <main class="card">
        <h1 class="screenreader-only">NFT Preview Card Component</h1>
        <div class="product-img-container">    
            <a href="#" class="img-link" aria-label="link to view Equilibrium #3429">
                <img src="./images/image-equilibrium.jpg" alt="A glowing blue and red cube balanced on one corner" class="product-img">
            </a>
            <img src="./images/icon-view.svg" alt="" class="view-icon">
        </div>
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="flex-container">
            <div class="flex-container">
                <img src="./images/icon-ethereum.svg" alt="">
                <p class="price">0.041 ETH</p>
            </div>
            <div class="flex-container left-margin">
                <img src="./images/icon-clock.svg" alt="">
                <p class="time-limit">3 days left</p>
            </div>
        </div>
        <hr>
        <div class="flex-container creator">
            <img src="./images/image-avatar.png" alt="Jules Wyvern" class="avatar">
            <p class="creator-text">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </main>
    <footer>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/zoedarkweather">Jennifer Souza</a>.
    </p>
    </footer>
 </div>
    
</body>
</html>
